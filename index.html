<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"
        integrity="sha512-0qU9M9jfqPw6FKkPafM3gy2CBAvUWnYVOfNPDYKVuRTel1PrciTj+a9P3loJB+j0QmN2Y0JYQmkBBS8W+mbezg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">

    <title>Document</title>

    <script class="carsTemplate" type="text/template-x">

        <table class="carTable" border="1">
            
            <tr>
                <th>Make</th>
                <th>Color</th>
                <th>Model</th>
                <th>Price</th>
                <th>Reg Number</th>

            </tr>
            {{#each carUser}}
            <tr>
                <td>{{make}}</td> 
                <td>{{color}}</td>
                <td>{{model}}</td>
                <td>{{price}}</td>
                <td>{{reg_number}}</td>

            </tr>

            {{/each}}
        </table>
    </script> <br>



    <script class="theColors" type="text/template-x">

    <table>

    {{#each colorTable}}
        <td>
            <th>Color</th>
        </tr>
    </table> 
    {{/each}}
    </script>

</head>

<body>


    <br>

 <H1>Cars API widget</H1>
    <label for="membership">Choose a car model:</label>

    <select class="carModel">
        <option value="Volkswagen">Volkswagen</option>
        <option value="Toyota">Toyota</option>
        <option value="Nissan">Nissan</option>
        <option value="Ford">Ford</option>
    </select>

    <label for="membership">Choose a color:</label>

    <select class="carColor">
        <option value="White">White</option>
        <option value="Red">Red</option>
        <option value="Blue">Blue</option>
        <option value="Orange">Orange</option>
    </select>
    <button class="filter">Filter</button>

    <div class="theCars"></div>
    <div class="theColors"></div>
    <div class="model"></div>
    <div class="price"></div>
    <div class="reg_number"></div>



    <script src="./cars.js"></script>
</body>

</html>
